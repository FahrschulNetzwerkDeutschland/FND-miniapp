<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FND Mini App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #0f172a;
  color: white;
  font-family: Arial, sans-serif;
}

.container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1 {
  font-size: 28px;
  margin-bottom: 10px;
  color: #22c55e;
}

p {
  font-size: 16px;
}

button {
  margin-top: 20px;
  padding: 16px 30px;
  font-size: 18px;
  background: #22c55e;
  border: none;
  border-radius: 10px;
  color: white;
}
</style>
</head>

<body>
<div class="container">
  <h1>FND</h1>
  <p>Telegram Mini App</p>
  <button onclick="sendData()">Start Plattform</button>
</div>

<script>
let tg = window.Telegram.WebApp;
tg.expand();

function sendData() {
  tg.showAlert("Mini App l√§uft korrekt!");
}
</script>
</body>
</html>
